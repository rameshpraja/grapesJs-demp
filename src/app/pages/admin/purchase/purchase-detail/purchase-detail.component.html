<section *ngIf="purchase && supplier">
    <div class="d-flex justify-content-between">
        <h1>Purchase Details - {{ supplier.name }}</h1>
        <div>
            <a [routerLink]="[ '/admin/purchase/list']">
                <img src="/assets/icons/return.svg" class="icons" alt="">
            </a>
        </div>
    </div>

    <div class="mt-4 d-flex justify-content-between">
        <h2>Items</h2>
    </div>
    <div class=" table-container" *ngIf="dataSource && dataSource.length">
        <table mat-table [dataSource]="dataSource" >

            <!-- No -->
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.no}} </td>
            </ng-container>

            <!-- CP Price -->
            <ng-container matColumnDef="cpPrice">
                <th mat-header-cell *matHeaderCellDef>CP Price </th>
                <td mat-cell *matCellDef="let element"> {{element.cpPrice}} </td>
            </ng-container>

            <!-- Stock -->
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedItemsColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedItemsColumns;"></tr>
        </table>
    </div>
    <hr class="mt-5 mb-3">
    <h2>Final Total: {{ purchase.total }}</h2>

</section>
